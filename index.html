<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="flex w-9/12 mx-auto mt-5">
      <div class="w-1/5 items-center flex">
        <div class="flex">
          <div class="">
            <img
              class="w-14 h-14"
              src="images/depositphotos_90960392-stock-illustration-letter-p-logo-icon-design-removebg-preview.png"
              alt=""
            />
          </div>
          <div class="flex items-center">
            <h1 class="font-bold text-2xl">Perform</h1>
          </div>
        </div>
      </div>
      <div class="w-4/5 flex items-center justify-end">
        <a
          href="#"
          class="p-2 text-red-400 font-semibold mx-5 hover:text-red-600"
          >FAQ</a
        >
        <a
          href="#"
          class="p-2 mx-5 text-red-400 font-semibold hover:text-red-600"
          >Log In</a
        >
        <a
          href="#"
          class="
            px-5
            py-2
            bg-red-100
            text-red-600
            font-semibold
            rounded-3xl
            hover:bg-red-200 hover:text-red-700
          "
          >Download</a
        >
      </div>
    </header>
    <div class="w-9/12 mt-24 mx-auto">
      <h1 class="w-6/12 font-bold text-center mx-auto text-5xl">
        Smart, real-time playlist that helps you
        <span class="text-red-500">crush your workouts</span>
      </h1>
    </div>
    <div
      class="w-9/12 mx-auto mt-10 flex justify-center items-center space-x-4"
    >
      <div class="w-auto border border-gray-300 rounded-full px-4 py-1">
        <div class="flex">
          <div class="flex justify-center items-center">
            <img
              src="https://www.freepnglogos.com/uploads/apple-logo-png/file-apple-logo-black-svg-wikimedia-commons-1.png"
              alt=""
              class="w-5 h-5"
            />
          </div>
          <div class="p-1">
            <p class="text-xss font-semibold text-gray-700">Download on the</p>
            <p class="text-sm font-bold text-gray-900">App Store</p>
          </div>
        </div>
      </div>
      <div class="w-auto border border-gray-300 rounded-full px-4 py-1">
        <div class="flex">
          <div class="flex justify-center items-center">
            <img
              src="https://e7.pngegg.com/pngimages/43/934/png-clipart-computer-icons-google-play-android-angle-triangle-thumbnail.png"
              alt=""
              class="w-5 h-5"
            />
          </div>
          <div class="p-1">
            <p class="text-xss font-semibold text-gray-700 uppercase">
              Coming Soon to
            </p>
            <p class="text-sm font-bold text-gray-900">Google Play</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
